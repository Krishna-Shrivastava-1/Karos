name: Publish to npm
on:
  push:
    tags:
      - 'v*'
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: https://registry.npmjs.org/
      - run: npm install
      - run: chmod +x node_modules/.bin/tsup    # <--- ADD THIS LINE
      - run: npm run buildgit 
      - run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{secrets.KAROS}}
